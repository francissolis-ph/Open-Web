<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Design Ideas</title>
    <link rel="stylesheet" href="ui-design.css" />
    <script src="ui-design.js" defer></script>
  </head>
  <body>
    <div class="toggle-button-container">
      <div class="toggle-button-dot" id="toggle-button-dot"></div>
      <div
        class="toggle-button-container-background"
        id="toggle-button-container-background"
      ></div>
    </div>

    <div class="check-button-container">
      <div class="check-button-dot"></div>
    </div>

    <div class="container">
      <p class="draggable" draggable="true">item 1</p>
      <p class="draggable" draggable="true">item 2</p>
    </div>
    <div class="container">
      <p class="draggable" draggable="true">item 3</p>
      <p class="draggable" draggable="true">item 4</p>
    </div>
  </body>
</html>
